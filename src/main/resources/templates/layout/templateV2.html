<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="contents(content)">
    <head>
        <meta charset="UTF-8">
        <title>모든 페이지에서 사용한 공통 템플릿 파일</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .header {
                width: 100vw;
                height: 20vh;
            }
            .content {
                width: 100vw;
                height: 70vh;
                background-color: lightblue;
            }
            .footer {
                width: 100vw;
                height: 10vh;
                background-color: red;
            }
        </style>
    </head>
    <body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="content">
        <th:block th:replace="${content}"></th:block>
    </div>

    <div class="footer">
        <h1>Footer</h1>
    </div>
    </body>
</th:block>

</html>
